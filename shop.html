<body>
    <div class="ui stackable grid container">

        <header class="sixteen wide column">

            <h1>G2 Esports</h1>

        </header>
        <div id="content" class="ui row">
            <nav class="three wide column">
                <ul>
                    <li><a href="index.html">Home</a></li>

            <main class="thirteen wide column">
                <h2>Shop</h2>
                <section class="fourteen wide column">
                    <h3>Sign in to view shop</h3>

                    <label for="email">Email Address: </label>
                    <input type="email" name="email" id="email">
                    <p>
                    <label for="name">Enter your Name:</label>
                    <input type="text" name="name" id="name" size="10" maxlength="20">
                        </p>
                    <p>
                        <label for="pass">Password: </label>
                        <input type="password" name="pass" id="pass" size="8">
                    </p>
                    <p>Any extra information.</p>
                    <textarea id="comments" name="comments" rows = "5" cols="40" >
                    </textarea>
                    <p>
                        <input type="submit" value="Submit Data" name="Submit">
</p>
                    <br>
                    <p><input type="checkbox" name="mail" id="mail" value="mailing" style="clear:left;float:left">
                        <label for="mail" style="float:left">Check this box if you do not want to receive e-mails about our products</label>
                        </p>
                    

 </section>
